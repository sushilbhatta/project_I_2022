<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../shared.css">
  <style>
    .errors {
      display: none;
    }

    .errors.show {
      display: block;
    }
  </style>

  <script src="script.js" defer></script>

</head>

<body>
  <header class="main-header">
    <div>
      <a class="main-header__brand" href="../index.html">
        <img src="/Photos/behungry-icon.png" alt="uHost-The place for hoisting">
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="../menu/index.html">Menu</a>
        </li>
        <li class="main-nav__item">
          <a href="./index.html">Sign up</a>
        </li>
        <li class="main-nav__item main-nav__item--cta">
          <a href="../login/index.html">Log In</a>
        </li>
      </ul>
    </nav>
  </header>
  <section>
    <form action="thank-you.html" id="form">
      <div class="errors">
        <h3 class="error-title">Error</h3>
        <ul class="errors-list">
        </ul>
      </div>
      <div class="form-group__list">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
          <label for="password-confirmation">Password Confirmation</label>
          <input type="password" id="password-confirmation" name="password-confirmation">
        </div>

        <div class="form-group">
          <label for="terms">
            <input type="checkbox" id="terms" name="terms">
            Agree To Terms?
          </label>
        </div>

        <button type="submit">Create Account</button>
      </div>
    </form>
  </section>
</body>

</html>
